    <script type="text/javascript">


        $(document).ready(function () {



            $("#logoimg").attr('src', 'img/Interior2kLogo_LG.png');



        })

        $(window).scroll(function () {
            if ($(document).scrollTop() > 10) {
                $("#logome").css('margin-top', '0%');
                $("#logome").css('margin-bottom', '20%');
                $("#navul").css('margin-top', '2%');
                $("#logoimg").attr('src', 'img/Interior2kLogo_SM.png');

            } else {
                $("#logome").css('margin-top', '1%');
                $("#logome").css('margin-bottom', '15%');
                $("#navul").css('margin-top', '2%');
                $("#logoimg").attr('src', 'img/Interior2kLogo_LG.png');
            }
        });



        var maps;
        var geocoder;

        function init() {
            maps = [];
            geocoder = new google.maps.Geocoder();

            var styles = {
                'Red': [
                  {
                      featureType: 'all',
                      stylers: [{ saturation: -100 }, { gamma: 0.50 }]
                  }
                ]
            };

            for (var s in styles) {
                var opt = {
                    mapTypeControlOptions: {
                        mapTypeIds: [s]
                    },
                    disableDefaultUI: true,
                    navigationControl: true,
                    scrollwheel: false,
                    center: new google.maps.LatLng(42.415109, -96.842471),
                    zoom: 8,
                    mapTypeId: s
                };

                var div = document.getElementById('map');
                var map = new google.maps.Map(div, opt);
                var styledMapType = new google.maps.StyledMapType(styles[s], { name: s });
                map.mapTypes.set(s, styledMapType);

                var goldStar = 'img/marker.png';

                var marker = new google.maps.Marker({
                    position: map.getCenter(),
                    icon: goldStar,
                    map: map
                });
            }
        }
    </script>
